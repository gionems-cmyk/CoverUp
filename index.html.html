<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CoverUp</title>
<style>
  /* Grundlayout */
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f8f8f8;
    color: #111;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
  }

  /* Goldene Umrandung für den Firmennamen */
  h1 {
    font-size: 3rem;
    font-weight: bold;
    margin-bottom: 20px;
    padding: 10px 20px;
    border: 3px solid #FFD700; /* Gold */
    border-radius: 12px;
    display: inline-block;
    background-color: #fff;
  }

  /* Text */
  p {
    font-size: 1.2rem;
    max-width: 500px;
    margin-bottom: 30px;
    line-height: 1.5;
  }

  /* Button */
  .button {
    background-color: #000; /* Schwarz für Premium */
    color: #fff;
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
  }

  .button:hover {
    background-color: #444;
  }

</style>
</head>
<body>

<h1>CoverUp</h1>
<p>პრემიუმ კლასის მობილური ტელეფონების დაზღვევა დაცემის და სითხის დაზიანებისგან. მარტივი, საიმედო, თქვენი სმარტფონისთვის.</p>
<a href="#" class="button">ახლა დაზღვევა</a>

</body>
</html>
